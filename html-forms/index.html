<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email:</label>
      <div>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="coding-cool">Why is coding cool?</label>
        <p>
          <select id="coding-cool" name="coding-cool">
            <option value="">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because its fun</option>
            <option value="powerful">Because its powerful</option>
          </select>
        </p>
      </div>

      <label for="favorite-language">Favorite Language: (choose one)</label>
      <div>
        <input type="radio" id="html" name="favorite-language" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="favorite-language" value="CSS" />
        <label for="cs">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="favorite-language"
          value="JavaScript" />
        <label for="javascript">JavaScript</label>
      </div>
      <label for="sign-up"
        >Would you like to sign up for more information?</label
      >
      <div><input type="checkbox" id="sign-up" />Sign me Up!</div>
      <label for="comments">Comments:</label>
      <p>
        <textarea name="comments" id="comments"></textarea>
      </p>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
