<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="brochure">
      <h2>Learn More</h2>
      <form>
        <label for="email">Company Email</label>
        <div>
          <input
            type="email"
            name="company-email"
            placeholder="sally@company.co" />
        </div>
        <label for="name">Name</label>
        <div>
          <input name="name" placeholder="Sally Smith" />
        </div>
        <label for="location">Where are you hiring?</label>
        <div>
          <input name="location" placeholder="City, Country" />
        </div>
        <label for="engineer"
          >How many engineers are you hiring in the next 6 months?</label
        >
        <div>
          <select name="engineer" id="engineer">
            <option value="1or2">1-2 Engineers</option>
            <option value="3or4">3-4 Engineers</option>
            <option value="5or6">5-6 Engineers</option>
            <option value="7plus">7+ Engineers</option>
          </select>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
