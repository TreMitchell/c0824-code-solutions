<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <div>
      <h2>Ordered List Example</h2>
      <ol>
        <li>Learn to code</li>
        <li>Build projects</li>
        <li>Get a job</li>
      </ol>

      <h2>Unordered List Example</h2>
      <ul>
        <li>CSS</li>
        <li>HTML</li>
        <li>JS</li>
        <li>PHP</li>
        <li>SQL</li>
      </ul>
    </div>
  </body>
</html>
